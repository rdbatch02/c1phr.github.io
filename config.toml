baseurl = "https://batchofcode.com"
languageCode = "en-us"
title = "Batch of Code"
theme = "Type"
# Enable comments by entering your Disqus shortname
disqusShortname = "batchofcode"
# Add your tracking code to enable Google Analytics
googleAnalytics = "UA-22474755-2"
# Posts per page
paginate = 10
ignoreErrors = ["error-missing-instagram-accesstoken"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
	author = "Ryan Batchelder"
	description = "Musings on software, hardware, and anything in between by Ryan Batchelder."
	# The keywords will be added as a meta tag. Delimit them with a comma.
	keywords = ""
	# Either show custom avatar on the top
	# left by adding the filename in below
	avatar = "img/avatar.jpg"
	# or use Gravatar by adding your email address to generate a unique avatar
	# gravatar = "ryanbatch@gmail.com"

	headerText = "Hi, I'm Ryan Batchelder."
	# To add a header background to the main site, save your image under static/img/yourimage.png
	# and assign "yourimage.png" to the headerImage variable. If no image path is provided, a
	# orange background will be shown instead.
	headerImage = ""
	copyright = "Copyright Ryan Batchelder<br>Powered by [Hugo](https://gohugo.io/) with the [Type Theme](https://github.com/digitalcraftsman/hugo-type-theme)"

	# Set title for Hugo's opengraph template
	title = "batchofcode"
	
